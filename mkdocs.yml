site_url: https://samrambles.com
site_description: Technology Writing
site_author: Sumanth "Sam" Peddamatham
copyright: Made with ❤️ by Sam.
repo_name: peddamat/mkdocs-obsidian
repo_url: https://github.com/peddamat/mkdocs-obsidian
edit_uri: edit/main/docs/
docs_dir: ./notes
site_dir: ./site

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: white
      primary: white
      accent: white
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  shortcuts:
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  language: en
  include_search_page: true
  search_index_only: true
  features:
    - search.share
    - search.highlight
    - search.suggest
